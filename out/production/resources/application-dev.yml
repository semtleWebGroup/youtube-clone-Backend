spring:
  mvc:
    static-path-pattern: /webapp/**
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;AUTO_SERVER=true
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    user:
      name: user
      password: 1234
logging:
  level:
    root: debug
    org:
      springframework:
        web: debug
        context: debug
security:
  secretkey: secretKey

google:
  redirect:
    uri: http://localhost:8080/google/login/redirect
  secret: ''
  auth:
    url: https://oauth2.googleapis.com
    scope: profile,email,openid
  client:
    id: ''
  login:
    url: https://accounts.google.com

